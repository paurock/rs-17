<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- special offer-->
    <link rel="stylesheet" href="css/block-css/rs-offer.css">
    <section class="rs-17-offer">
        <div class="container-fluid">
            <div class="row">
                <div class="rs-container">
                    <div class="rs-17-offer">
                        <div class="rs-17-offer__image">
                            <div class="rs-17-offer__content">
                                <div class="rs-17-offer__caption">
                                    <div class="rs-17-offer__text">
                                        <h2>Специальное предложение</h2>
                                        <h1>Эксклюзив-гарантия на автоматические<br /> сушилки Crabb</h1>
                                        <p>Рекордный гарантийный срок в 5.5 лет</p>
                                        <div class="buttons">
                                            <form action="#"><button class="one">Оставить заявку</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="rs-17-offer__photo">
                                <picture>
                                    <img src="img/offer/offer-1.png" alt="offer-#1">
                                </picture>
                            </div>
                            <div class="rs-17-offer__bg">
                                <picture><img src="img/offer/offer-bg-orange.png" alt="offer-bg"></picture>
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- /.special offer-->
</body>

</html>
